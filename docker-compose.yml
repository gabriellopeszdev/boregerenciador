version: '3.8'

services:
  app:
    build: .
    command: npm run start
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
      NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_CONNECTION_LIMIT: ${DB_CONNECTION_LIMIT}
      DB_TIMEOUT: ${DB_TIMEOUT}
      DB_WAIT_FOR_CONNECTIONS: true
      DB_QUEUE_LIMIT: 0
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      DISCORD_STAFF_ROLE_ID: ${DISCORD_STAFF_ROLE_ID}
      DISCORD_CEO_ROLE_ID: ${DISCORD_CEO_ROLE_ID}
      DISCORD_DIRETOR_ROLE_ID: ${DISCORD_DIRETOR_ROLE_ID}
      DISCORD_GERENTE_ROLE_ID: ${DISCORD_GERENTE_ROLE_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - boregerenciador-net

networks:
  boregerenciador-net:
    driver: bridge